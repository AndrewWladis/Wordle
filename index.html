<body>
    <div class="container">
        <img src="logo.png" id="logo" />
        <h4 id="heading">THE MARVEL WORDLE</h4>
    </div>
    <div id='break'></div>
    <div class="container">
        <div id="board">
            <div class="row">
                <div class='box' id='b0-1'>
                    <p id="0-1"></p>
                </div>
                <div class='box' id='b1-1'>

                <div class='box' id='b2-1'>
                    <p id="2-1"></p>
                </div>
                <div class='box' id='b3-1'>
                    <p id="3-1"></p>
                </div>
                <div class='box' id='b4-1'>
                    <p id="4-1"></p>
                </div>
            </div>
            <div class="row">
                <div class='box' id='b0-2'>
                    <p id="0-2"></p>
                </div>
                <div class='box' id='b1-2'>
                    <p id="1-2"></p>
                </div>
                <div class='box' id='b2-2'>
                    <p id="2-2"></p>
                </div>
                <div class='box' id='b3-2'>
                    <p id="3-2"></p>
                </div>
                <div class='box' id='b4-2'>
                    <p id="4-2"></p>
                </div>
            </div>
            <div class="row">
                <div class='box' id='b0-3'>
                    <p id="0-3"></p>
                </div>
                <div class='box' id='b1-3'>
                    <p id="1-3"></p>
                </div>
                <div class='box' id='b2-3'>
                    <p id="2-3"></p>
                </div>
                <div class='box' id='b3-3'>
                    <p id="3-3"></p>
                </div>
                <div class='box' id='b4-3'>
                    <p id="4-3"></p>
                </div>
            </div>
            <div class="row">
                <div class='box' id='b0-4'>
                    <p id="0-4"></p>
                </div>
                <div class='box' id='b1-4'>
                    <p id="1-4"></p>
                </div>
                <div class='box' id='b2-4'>
                    <p id="2-4"></p>
                </div>
                <div class='box' id='b3-4'>
                    <p id="3-4"></p>
                </div>
                <div class='box' id='b4-4'>
                    <p id="4-4"></p>
                </div>
            </div>
            <div class="row">
                <div class='box' id='b0-5'>
                    <p id="0-5"></p>
                </div>
                <div class='box' id='b1-5'>
                    <p id="1-5"></p>
                </div>
                <div class='box' id='b2-5'>
                    <p id="2-5"></p>
                </div>
                <div class='box' id='b3-5'>
                    <p id="3-5"></p>
                </div>
                <div class='box' id='b4-5'>
                    <p id="4-5"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="black-container">
        <h4 id="alert"></h4>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="https://formspree.io/f/xrgjkoka" method="POST" enctype="multipart/form-data">
        <u><h2 id="formText">Feedback</h2></u>
        <div>
            <label for="name">
                Your Name:
            </label>
            <input type="text" name="name" id="full-name" required="" placeholder="name">
        </div>
        <div>
            <label for="email">
                Your email:
            </label>
            <input  type="email" name="_replyto" id="email-address" required="" placeholder="email">
        </div>
        <div>
            <label for="message">
                Feedback:
            </label>
            <input name="message" id="message" required="" placeholder="feedback">
        </div>
        <div>
            <label for="link">
                A Word You Would Like To Submit (optional):
            </label>
            <input  type="url" name="link" id="link" required="" placeholder="link">
        </div>
        <button type="submit">Send</button>
</form>
</body>
<script src="index.js"></script>
</html>
